<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Previsão</title>
</head>
<body>
    <h1>Formulário de Previsão</h1>
    <form method="post" action="http://127.0.0.1:5000/predict">
        <!-- Campo Idade -->
        <label for="idade">Idade:</label>
        <input type="text" id="idade" name="idade"><br><br>

        <!-- Campo Sexo -->
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select><br><br>

        <!-- Campo Dependentes -->
        <label for="dependentes">Dependentes:</label>
        <input type="text" id="dependentes" name="dependentes"><br><br>

        <!-- Adicione outros campos conforme necessário -->

        <!-- Botão Enviar -->
        <input type="submit" value="Enviar">
    </form>
    <h1>Tabela de Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Idade</th>
                <th>Sexo</th>
                <th>Dependentes</th>
                <th>Escolaridade</th>
                <!-- Adicione outras colunas conforme necessário -->
            </tr>
        </thead>
        <tbody>
            {% for row in data.iterrows() %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1]['idade'] }}</td>
                    <td>{{ row[1]['sexo'] }}</td>
                    <td>{{ row[1]['dependentes'] }}</td>
                    <td>{{ row[1]['escolaridade'] }}</td>
                    <!-- Adicione outras colunas conforme necessário -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
