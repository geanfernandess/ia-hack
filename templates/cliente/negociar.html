<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>JuriCodeX</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="../static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
              <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <img class="img-profile rounded-circle mx-auto" src="./assets/img/">
                        <div class="sb-sidenav-menu-heading mx-auto">Informações Cliente</div>
                        <a class="nav-link" href="{{ url_for('dividas') }}">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Dividas
                        </a>
                        <a class="nav-link" href="{{ url_for('historico') }}">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Histórico de Negociações
                        </a>
                    </div>
                </div>
              </nav>
            </div>
            <div id="layoutSidenav_content">
                
              <main class="page payment-page">
                <section class="payment-form dark">
                  <div class="container">
                    <div class="block-heading">
                      <h2>Contrato</h2>
                    </div>
                    <form>
                      <div class="products">
                        <h3 class="title">Informações sobre a dívida</h3>
                        <div class="item">
                          <span class="price">{{nContrato}}</span>
                          <p class="item-name">Nº do Contrato</p>
                        </div>
                        <div class="item">
                          <span class="price">{{natureza}}</span>
                          <p class="item-name">Natureza</p>
                        </div>
                        <div class="item">
                          <span class="price">{{periodo}}</span>
                          <p class="item-name">Período</p>
                        </div>

                        <div class="total">Valor<span class="price">{{valor}}</span></div>
                      </div>
                      <button class="btn btn-secondary">pagar</button>
                      <button class="btn btn-secondary">negociar</button>
                      <div class="card-details" id="card-details">
                        <h3 class="title">Credit Card Details</h3>
                        <div class="row">
                          <div class="form-group col-sm-7">
                            <label for="card-holder">Card Holder</label>
                            <input id="card-holder" type="text" class="form-control" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1">
                          </div>
                          <div class="form-group col-sm-5">
                            <label for="">Expiration Date</label>
                            <div class="input-group expiration-date">
                              <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                              <span class="date-separator">/</span>
                              <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                            </div>
                          </div>
                          <div class="form-group col-sm-8">
                            <label for="card-number">Card Number</label>
                            <input id="card-number" type="text" class="form-control" placeholder="Card Number" aria-label="Card Holder" aria-describedby="basic-addon1">
                          </div>
                          <div class="form-group col-sm-4">
                            <label for="cvc">CVC</label>
                            <input id="cvc" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1">
                          </div>
                          <div class="form-group col-sm-12">
                            <button type="button" class="btn btn-primary btn-block">Proceed</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </section>
              </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted mx-auto">Copyright &copy; JurisCodeX 2023</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        
    </body>
</html>
